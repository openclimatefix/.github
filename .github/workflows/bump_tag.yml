# Workflow to bump and push the Git tag for a repo
# * Use #major/#minor in commit message to bump beyond patch
# * Branches containing "release" automatically trigger minor bump

name: Bump Tag

on:
  workflow_call:
    outputs:
      tag:
        description: The new tag created by the version bump
        value: ${{ jobs.bump-tag.outputs.tag }}

jobs:

  # Define an autotagger job that creates tags on changes to master
  # Use #major #minor in merge commit messages to bump version beyond patch
  bump-tag:
    runs-on: ubuntu-latest
    # Better to run on merged PR's only, but can be run on pushes to main if desired
    if: >
      github.event_name == 'push' ||
      (
         contains(github.event_name, 'pull_request') && 
         github.event.action == 'closed' && 
         github.event.pull_request.merged == true
      )
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.OCF_BOT_PAT_TOKEN }}

      # NEW STEP: Determine bump type based on branch name
      - name: Determine version bump type
        id: bump-type
        run: |
          # Get the source branch name
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          else
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          
          echo "Branch name: $BRANCH_NAME"
          
          # Check if branch name contains "release" (case-insensitive)
          if echo "$BRANCH_NAME" | grep -iq "release"; then
            echo "Branch contains 'release' - setting default bump to minor"
            echo "default_bump=minor" >> $GITHUB_OUTPUT
          else
            echo "Regular branch - keeping default bump as patch"
            echo "default_bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@a2c70ae13a881faf2b4953baaa9e49731997ab36 # v1.67.0
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.OCF_BOT_PAT_TOKEN }}
          RELEASE_BRANCHES: main
          WITH_V: true
          DEFAULT_BUMP: ${{ steps.bump-type.outputs.default_bump }}  # CHANGED: Use dynamic default
          GIT_API_TAGGING: false